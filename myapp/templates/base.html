<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anish Nepal</title>

    <!-- CSS Links -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/aos.css' %}" />
    <link rel="stylesheet" href="{% static 'css/line-awesome.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <style>
      .fb:hover {
        color: #4267b2 !important;
      }
      .insta:hover {
        color: #e4405f !important;
      }
      .git:hover {
        color: white !important;
      }
    </style>
  </head>
  <body>
    <!-- Navbar starts -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container flex-lg-column">
        <a class="navbar-brand mx-lg-auto mb-lg-4" href="{% url 'home' %}">
          <span class="h3 fw-bold d-block d-lg-none"
            >Anish <span class="text-info">Nepal</span></span
          >
          <img
            src="{% static 'images/photomy.jpg' %}"
            class="d-none d-lg-block rounded-circle"
            alt="my_photo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto flex-lg-column text-lg-center">
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/' %} active {% endif %}"
                href="{% url 'home' %}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/about/' %} active {% endif %}"
                href="{% url 'about' %}"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/services/' %} active {% endif %}"
                href="{% url 'services' %}"
                >Services</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/works/' %} active {% endif %}"
                href="{% url 'works' %}"
                >Works</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/contact/' %} active {% endif %}"
                href="{% url 'contact' %}"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar ends -->
    <div id="content-wrapper">{% block content %} {% endblock content %}</div>

    <!-- footer section starts -->
    <footer class="py-3">
      <div class="container">
        <div class="row justify-content-center align-items-center gy-2">
          <div class="col-lg-3"></div>
          <div class="col-lg-4">
            <p class="mb-0">&#169; {{date}} Anish Nepal. All rights reserved</p>
          </div>
          <div class="col-lg-4 ms-auto">
            <h5>Check Me Out In:</h5>
            <div class="social-links">
              <a
                href="https://www.facebook.com/anish.nepal.39"
                target="_blank"
                class="fb"
                ><i class="lab la-facebook"></i
              ></a>
              <a
                href="https://www.instagram.com/m3anish_10/?hl=en"
                target="_blank"
                class="insta"
                ><i class="lab la-instagram"></i
              ></a>
              <a href="tel: +9779867580175" target="_blank" class="wapp"
                ><i class="lab la-whatsapp"></i
              ></a>
              <a
                href="https://github.com/Anish-lm10"
                target="_blank"
                class="git"
                ><i class="lab la-github"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- footer section ends -->

    <!-- JAVASCRIPT Links -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/aos.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    {% if messages %} {% for message in messages %}
    <script>
      alertify.set("notifier", "position", "top-center");
      alertify.success("{{message}}");
    </script>
    {% endfor %} {% endif %}
  </body>
</html>
