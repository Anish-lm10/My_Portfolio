{% extends "base.html" %}

{% load static %}
{% block content %}
  <!-- CONTACT SECTION STARTS -->
   <section class="px-lg-5 full-width">
    <div class="container">
        <div class="row justify-content-center text-center"  data-aos="fade-up">
            <div class="col-lg-8 pb-4">
                <h6>CONTACT</h6>
                <h1>Interested in working together? Let's talk</h1>
            </div>

            <div class="col-lg-8"  data-aos="fade-up" data-aos-delay="300" >
                <form action="#" class="row g-lg-3 gy-3">
                    <div class="form-group col-md-6">
                      <input type="text" class="form-control" id="exampleInputName" placeholder="Enter your name">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your email">
                    </div>
                    <div class="form-group col-12">
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Subject">
                    </div>
                    <div class="form-group col-12">
                        <textarea class="form-control" placeholder="Enter Your message" id="floatingTextarea2" style="height: 100px"></textarea>
                    </div>
                    <div class="form-group col-12 d-grid">
                        <button type="submit" class="btn btn-info">Contact Me</button>
                    </div>

                    
                </form>
            </div>
        </div>
    </div>
   </section>
  <!-- CONTACT SECTION ENDS -->
{% endblock content %}
